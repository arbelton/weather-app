<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="wi19dth=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type the city"
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
              <div class="col">
                <button
                  class="btn btn-success w-100"
                  id="current-location-button"
                >
                  current
                </button>
              </div>
            </div>
          </div>
        </form>

        <h1 id="city">Fayetteville</h1>
        <ul>
          <li class="current-time-date" id="date-time">Sunday 17:05</li>
          <li class="weather-description">Partly Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/061/955/original/Weather_icon_partly_cloudy.jpg?1673221097"
                alt="cloudy icon"
                class="weather-icon float-right"
              />
              <div class="current-temperature">
                <span class="temperature" id="temperature">25</span
                ><span class="units"
                  ><a href="#" id="celsuis-link">℃</a> |<a
                    href="#"
                    id="fahrenheit-link"
                    >℉</a
                  ></span
                >
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation:0%</li>
              <li>Humidity:77%</li>
              <li>wind:8km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="card" style="border-radius: 25px">
      <div class="card-body p-4">
        <div class="d-flex justify-content-around text-center mb-4 pb-3 pt-2">
          <div class="flex-column">
            <p class="small"><strong>21°C</strong></p>

            <p class="mb-0"><strong>Mon</strong></p>
          </div>
          <div class="flex-column">
            <p class="small"><strong>20°C</strong></p>

            <p class="mb-0"><strong>Tue</strong></p>
          </div>
          <div class="flex-column">
            <p class="small"><strong>16°C</strong></p>

            <p class="mb-0"><strong>Wed</strong></p>
          </div>
          <div class="flex-column">
            <p class="small"><strong>17°C</strong></p>

            <p class="mb-0"><strong>Thu</strong></p>
          </div>
          <div class="flex-column">
            <p class="small"><strong>18°C</strong></p>

            <p class="mb-0"><strong>Fri</strong></p>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a
        href="https://super-starburst-0c9062.netlify.app/"
        target="_blank"
        class="source-code"
        >Open-source code</a
      >, by Ashley Belton
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
